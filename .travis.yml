language: android
sudo: required
jdk: oraclejdk8
before_cache:
 - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
 - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
 directories:
 - $HOME/.gradle/caches/
 - $HOME/.gradle/wrapper/


env:
  global:
  - ANDROID_API_LEVEL=28
  - EMULATOR_API_LEVEL=22
  - ANDROID_BUILD_TOOLS=28.0.3
  - ADB_INSTALL_TIMEOUT=5
  - secure: 
  - secure: 

android:
  components:
  - tools
  - platform-tools
  - build-tools-$ANDROID_BUILD_TOOLS
  - android-$ANDROID_API_LEVEL
  - android-$EMULATOR_API_LEVEL
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-19
  - sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_API_LEVEL
  - sys-img-armeabi-v7a-android-$EMULATOR_API_LEVEL
  
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+

before_install:
- openssl aes-256-cbc -K $encrypted_265b8ebc415d_key -iv $encrypted_265b8ebc415d_iv
  -in release.jks.enc -out release.jks -d
- chmod +x gradlew
- "./gradlew dependencies || true"

before_script:
- echo no | android create avd --force -n test -t android-$EMULATOR_API_LEVEL --abi
  armeabi-v7a
- emulator -avd test -no-skin -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &

script:
- "./gradlew clean build -Pbuild=dev"

before_deploy:
- cp $TRAVIS_BUILD_DIR/release.jks $HOME
- cd app/build/outputs/apk/dev/
- jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore $HOME/release.jks -storepass $storepass -keypass $keypass app-dev-unsigned.apk krypton

# Verification
- jarsigner -verify app-dev-unsigned.apk
- "${ANDROID_HOME}/build-tools/28.0.3/zipalign -v 4 app-dev-unsigned.apk Sticker.apk"

deploy:
  provider: releases
  file: Sticker.apk
  skip_cleanup: true

  on:
    repo: Kry9toN/stickerapp
    tags: true
    jdk: oraclejdk8
  api_key:
    secure: ""
